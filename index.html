<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EMIJO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <!-- Touch controls overlay (visible only on mobile) -->
    <div id="touchControls">
        <div id="touchLeft" class="touchBtn">◀</div>
        <div id="touchRight" class="touchBtn">▶</div>
        <div id="touchJump" class="touchBtn">▲</div>
        <div id="touchCrouch" class="touchBtn">▼</div>
        <div id="touchShoot" class="touchBtn shootBtn">⚡</div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
